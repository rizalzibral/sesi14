<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <h3>JUDUL</h3>
    <div>
        <button type="button" id="C1">luas persegi</button>
        <button type="button" id="C2">luas segitiga</button>
    </div>

    <div class="persegi">

        <div>
            Nilai panjang
                <input type="number" id="PJ">
        </div>
        <div>
            Nilai lebar
                <input type="number" id="LB">
        </div>

        <div>
            <button type="button" id="hitungpersegi">hitung luas</button>
        </div>

    </div>


    <div class="segi3">

        <div>
            Nilai alas
                <input type="number" id="AL">
        </div>
        <div>
            Nilai tinggi
                <input type="number" id="TG">
        </div>

        <div>
            <button type="button" id="hitungsegi3">hitung luas</button>
        </div>


    </div>

    <div class="hasil"></div>
    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $(".persegi").hide();
            $(".segi3").hide();

            $("#C1").click(function(){
                $(".segi3").hide(1500);
                $(".persegi").show(1500);
                $(".hasil").html("");
                $("h3").html("hitung luas persegi");
            })
            $("#C2").click(function(){
                $(".persegi").hide(1500);
                $(".segi3").show(1500);
                $(".hasil").html("");
                $("h3").html("hitung luas persegi");
            })
            $("#hitungpersegi").click(function(){
                let P = $("#PJ").val();
                let L = $("LB").val();

                let LU = P*L;

                let tx = "hitung luas persegi dan nilai panjang"+P;
                tx +=" dan lebar"+L+"adalah:<br>";
                tx +="Luas = Panjang x Lebar<br>";
                tx +="= "+P+" x "+L+"<br>";
                tx += "jadi luasnya adalah"+LU;
                $(".hasil").html(LU);

            })
        })
    </script>
    
</body>
</html>
